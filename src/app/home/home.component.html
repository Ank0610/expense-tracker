<mat-card class="home-card">
    <mat-card-header>
      <mat-card-title class="home-title">{{ title }}</mat-card-title>
      <mat-card-subtitle class="home-subtitle">Track and Manage Your Expenses Efficiently</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content class="home-content">
      <p>Start by adding your expenses to keep track of your spending habits.</p>
      <button mat-raised-button color="primary" routerLink="/add-expense">Add New Expense</button>
      <button mat-raised-button color="accent" routerLink="/dashboard">View Expenses</button>
    </mat-card-content>
  
    <mat-card-footer class="home-footer">
      <p>Powered by Your Company</p>
    </mat-card-footer>
  </mat-card>
